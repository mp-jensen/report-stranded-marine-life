<!doctype html>
<html lang="en">
    <head>
 <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
 </head>
    <body>


<div class="container-fluid p-5">

   {% for item in data %}
    
 

<div class="card">
  <div class="card-header">Incident Report</div>
  
       <div class="card-body">Information
    <ul class="list-group">
  <li class="list-group-item">Name:{{item.0}}</li>
  <li class="list-group-item">Location:{{item.1}}</li>
  <li class="list-group-item">Type:{{item.2}}</li>
  <li class="list-group-item">Description:{{item.3}}</li>
     
</ul>
  </div>
  <div class="card-footer">
    <button class="btn btn-info" type="submit">Escalate</button>
     <button class="btn btn-warning" type="submit">Delete</button>
   {% if item.4 is equalto 0 %}
     {% for item in data %}
     {% if item.4 is equalto 2 %}
     <button class="btn btn-green dropdown-toggle" data-toggle="dropdown" type="submit">Add to Existing</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">{{item.5}}</a>
  </div>
     {% endif %}
     {% endfor %}
     {% endif %}
    
      </div>

      {% endfor %}

  </div>
   </body>
   </html>
