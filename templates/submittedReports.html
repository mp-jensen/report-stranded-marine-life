<!doctype html>
<html lang="en">
    <head>
 <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
 </head>
    <body>


<div class="container-fluid p-5">

   {% for item in data %}
    {% if item.4 is equalto 2 %}
 
<form action="/classify/{{item.6}}" method="post">
<div class="card">
  <div class="card-header">{{item.5}}</div>
  
       <div class="card-body">
    <ul class="list-group">
  <li class="list-group-item">Name: {{item.0}}</li>
  <li class="list-group-item">Location: {{item.1}}</li>
  <li class="list-group-item">Type: {{item.2}}</li>
  <li class="list-group-item">Description: {{item.3}}</li>
     
</ul>
  </div>
  <div class="card-footer">Escalated
	
      </div>
	 {% endif %}
      {% endfor %}
</form>
  </div>
   </body>
   </html>
